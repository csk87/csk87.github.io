<meta content="{{ site.title }}" property="og:site_name">
{% if page.title %}
  <meta content="{{ page.title }}" property="og:title">
{% else %}
  <meta content="{{ site.title }}" property="og:title">
{% endif %}
{% if page.title %}
  <meta content="article" property="og:type">
{% else %}
  <meta content="website" property="og:type">
{% else %}
  <meta content="blogg" property="og:type"> 
  
{% endif %}
{% if page.excerpt %}
  <meta content="{{ page.excerpt }}" property="og:description">
{% else %}
  <meta content="{{ site.description }}" property="og:description">
{% endif %}
{% if page.url %}
  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
{% endif %}



{% if post.img %}
  <meta content="{{ post.img | prepend: site.baseurl }}" property="og:image">
{% else %}
  <meta content="{{ site.baseurl }}/images/casper.jpg" property="og:image">
{% endif %}
